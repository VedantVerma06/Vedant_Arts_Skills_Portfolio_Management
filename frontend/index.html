<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedant Verma - Artistic Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="index.html" class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="about.html" class="sidebar-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="gallery.html" class="sidebar-item">
            <i class="fas fa-images"></i>
            <span>Gallery</span>
        </a>
        <a href="contact.html" class="sidebar-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
        <a href="orders.html" class="sidebar-item" id="orders-nav" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        <a href="admin-dashboard.html" class="sidebar-item" id="admin-nav" style="display: none;">
            <i class="fas fa-cog"></i>
            <span>Admin</span>
        </a>
        <a href="#" class="sidebar-item" id="logout-btn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </nav>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="background-slideshow" id="background-slideshow">
                <!-- Background images will be loaded here -->
            </div>
            <div class="hero-content">
                <div class="logo-container">
                    <img id="logo-img" src="" alt="Vedant Verma Logo" style="display: none;">
                </div>
                <h1 style="font-size: 3rem; margin-bottom: 1rem;">Vedant Verma</h1>
                <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">
                    Artistic Portfolio & Commission Management
                </p>
                <nav class="hero-nav">
                    <a href="about.html">About</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="contact.html">Contact & Services</a>
                    <a href="orders.html" id="my-orders-link" style="display: none;">My Orders</a>
                </nav>
            </div>
        </section>

        <!-- Fun Facts Section -->
        <section class="fun-facts-section" id="fun-facts">
            <h2 class="text-center" style="margin-bottom: 2rem;">Fun Facts</h2>
            <div class="fun-facts-container" id="fun-facts-container">
                <!-- Fun facts will be loaded here -->
            </div>
        </section>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const theme = utils.toggleTheme();
            const icon = document.querySelector('#theme-toggle i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Show/hide navigation based on auth
        document.addEventListener('DOMContentLoaded', () => {
            if (utils.isAuthenticated()) {
                document.getElementById('logout-btn').style.display = 'flex';
                document.getElementById('my-orders-link').style.display = 'inline-block';
                
                if (utils.isAdmin()) {
                    document.getElementById('admin-nav').style.display = 'flex';
                } else {
                    document.getElementById('orders-nav').style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
