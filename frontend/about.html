<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Vedant Verma</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="index.html" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="about.html" class="sidebar-item active">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="gallery.html" class="sidebar-item">
            <i class="fas fa-images"></i>
            <span>Gallery</span>
        </a>
        <a href="contact.html" class="sidebar-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
        <a href="orders.html" class="sidebar-item" id="orders-nav" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        <a href="admin-dashboard.html" class="sidebar-item" id="admin-nav" style="display: none;">
            <i class="fas fa-cog"></i>
            <span>Admin</span>
        </a>
        <a href="#" class="sidebar-item" id="logout-btn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </nav>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="about-container">
            <div>
                <img id="about-image" src="" alt="Vedant Verma" class="about-image" style="display: none;">
            </div>
            <div class="about-content">
                <h1>About Me</h1>
                <div id="about-bio" style="line-height: 1.8; color: var(--text-secondary);">
                    <!-- Bio will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/about.js"></script>
    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const theme = utils.toggleTheme();
            const icon = document.querySelector('#theme-toggle i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Show/hide navigation based on auth
        document.addEventListener('DOMContentLoaded', () => {
            if (utils.isAuthenticated()) {
                document.getElementById('logout-btn').style.display = 'flex';
                
                if (utils.isAdmin()) {
                    document.getElementById('admin-nav').style.display = 'flex';
                } else {
                    document.getElementById('orders-nav').style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
