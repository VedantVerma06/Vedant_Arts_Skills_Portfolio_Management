<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vedant Verma</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="index.html" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="about.html" class="sidebar-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="gallery.html" class="sidebar-item active">
            <i class="fas fa-images"></i>
            <span>Gallery</span>
        </a>
        <a href="contact.html" class="sidebar-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
        <a href="orders.html" class="sidebar-item" id="orders-nav" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        <a href="admin-dashboard.html" class="sidebar-item" id="admin-nav" style="display: none;">
            <i class="fas fa-cog"></i>
            <span>Admin</span>
        </a>
        <a href="#" class="sidebar-item" id="logout-btn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </nav>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <h1 style="margin-bottom: 2rem;">Gallery</h1>
        <div class="gallery-container" id="gallery-container">
            <div class="loader"></div>
        </div>
    </main>

    <!-- Artwork Modal -->
    <div class="modal" id="artwork-modal">
        <div class="modal-content" style="max-width: 900px;">
            <span class="modal-close" id="modal-close">&times;</span>
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal" id="comment-modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="modal-close" id="comment-modal-close">&times;</span>
            <h2>Comments</h2>
            <div id="comments-list" style="max-height: 400px; overflow-y: auto; margin-bottom: 1rem;">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form">
                <div class="form-group">
                    <textarea id="comment-text" class="form-textarea" placeholder="Write a comment..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </form>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const theme = utils.toggleTheme();
            const icon = document.querySelector('#theme-toggle i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Show/hide navigation based on auth
        document.addEventListener('DOMContentLoaded', () => {
            if (utils.isAuthenticated()) {
                document.getElementById('logout-btn').style.display = 'flex';
                
                if (utils.isAdmin()) {
                    document.getElementById('admin-nav').style.display = 'flex';
                } else {
                    document.getElementById('orders-nav').style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
